<!DOCTYPE html>
<html>
    <head>

        <title>Dota Truesight</title>

        <!-- Materialize -->
        <link rel="stylesheet" href="lib/video-js.min.css">
        <link rel="stylesheet" href="lib/espalier.min.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- dont you give me crap for putting JS in the head, its require for this library -->
        <script src="lib/video.js"></script>
        <script>
        videojs.options.flash.swf = "lib/video-js.swf"
        </script>

    </head>

    <body>

        <header class="container">
            <h1>Dota Truesight</h1>
        </header>

        <div class="strip">
            <div class="container anchor">
                <img src="static/image/axe.png" alt="">
                <video id="spotlightVideo" class="video-js vjs-default-skin"
                controls preload="auto" width="640" height="360"
                poster="static/image/kunkkaPoster.jpg"
                data-setup='{"volume":0.5}'>
                    <h2 class="title">One Hit Rampage <small>Kunkka</small></h2>
                    <source src="static/video/kunkka1hit.webm" type='video/webm' />
                </video>
            </div>
        </div>

        <script src="js/app.js"></script>

    </body>
</html>
