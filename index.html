<!DOCTYPE html>
<html>
    <head>

        <title>Dota Truesight</title>

        <!-- Materialize -->
        <link rel="stylesheet" href="lib/video-js.min.css">
        <link rel="stylesheet" href="lib/espalier.min.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- dont you give me crap for putting JS in the head, its required for this library -->
        <script src="lib/video.js"></script>
        <script>
            videojs.options.flash.swf = "lib/video-js.swf";
        </script>

    </head>

    <body>

        <header >
            <div class="fixedContainer">
                <h1>Dota Truesight</h1>
                <img src="static/image/logo32.png" alt="">
            </div>
        </header>

        <div class="strip">
            <div class="fixedContainer anchor">
                <img class="kunkka" src="static/image/hero/Kunkka.png" alt="">
                <h2 class="title">One Hit Rampage <small>Kunkka</small></h2>
                <video id="spotlightVideo" class="video-js vjs-default-skin vjs-big-play-centered"
                controls preload="auto" width="640" height="360"
                poster="static/image/poster/Kunkka.jpg"
                data-setup='{"volume":0.5}'>
                    <source src="static/video/OneHitRampage.webm" type='video/webm' />
                    <source src="static/video/OneHitRampage.mp4" type='video/mp4' />
                </video>
            </div>
        </div>

        <div class="strip">
            <div class="fixedContainer anchor">
                <img class="axe" src="static/image/hero/Axe.png" alt="">
                <h2 class="title">8 Culling Blades in one fight <small>Axe</small></h2>
                <video id="8CullingBlade" class="video-js vjs-default-skin vjs-big-play-centered"
                controls preload="auto" width="640" height="360"
                poster="static/image/poster/Axe.jpg"
                data-setup='{"volume":0.5}'>
                    <source src="static/video/OneHitRampage.webm" type='video/webm' />
                    <source src="static/video/OneHitRampage.mp4" type='video/mp4' />
                </video>
            </div>
        </div>


        <div class="strip">
            <div class="fixedContainer anchor">
                <img class="axe" src="static/image/hero/Timbersaw.png" alt="">
                <h2 class="title">Crazy Ultrakill <small>Timbersaw</small></h2>
                <video id="TimberUltrakill" class="video-js vjs-default-skin vjs-big-play-centered"
                controls preload="auto" width="640" height="360"
                poster="static/image/poster/Timbersaw.jpg"
                data-setup='{"volume":0.5}'>
                    <source src="static/video/OneHitRampage.webm" type='video/webm' />
                    <source src="static/video/OneHitRampage.mp4" type='video/mp4' />
                </video>
            </div>
        </div>

        <script src="js/app.js"></script>

    </body>
</html>
